<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{blog_title}}</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/mblode/marx/master/css/marx.min.css">
    </head>
    <body>
        <main>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <h1>{{blog_title}}</h1>
            {% block body %}
            {% endblock %}
        </main>
    </body>
</html>
