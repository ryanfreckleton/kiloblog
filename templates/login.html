{% extends "_base.html" %}
{% set active_page = "login" %}
{% block body %}
<form action='login' method='POST'>
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    {{field.label}} {{field}}
    {% endfor %}
    <input type='submit' name='submit'/>
</form>
{% endblock %}
