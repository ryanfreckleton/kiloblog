{% extends "_base.html" %}
{% set active_page = "new_post" %}
{% block body %}
<form action="/new" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <label>{{ field.label }}</label>
    {{ field }}
    {% endfor %}
    <input type="submit" name="save"/>
</form>
{% endblock %}
